<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="main">
        <header id="header">
            <div class="header-details">
                <img  class="one" src="images/logo.png">
                <p class="two"> <span class="orange">Odin </span><span class="green">Project </span><span class="orange">To </span><span class="green">Do </span><span class="orange">: </span><span class="green">List</span></p>
            </div>
        </header>
        <section id="section1">
            <div class="nav">
                <div class="nav-details">
                    <div class="nav-items">
                        <img class="nav-images" src="images/inbox.png">
                        <p>Inbox</p>
                    </div>

                    <div class="nav-items">
                        <img class="nav-images" src="images/today.png">
                        <p>Today</p>
                    </div>

                    <div class="nav-items">
                        <img class="nav-images" src="images/complete.png">
                        <p>Finished</p>
                    </div>

                    <div class="nav-projects">
                        <p class="nav-title">Projects</p>
                        <div class="projects">
                            <p>Test Project</p>
                        </div>
                        <button class="add-project">+ add project</button>

                        <div class="projectAdd">
                            <input class="project-input">
                            <div class="buttons">
                            <button class="addBtn">Add</button>
                            <button class="cancelBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
            <div class="project-section">
                <div class="project-details">
                <p class="title">Add Task</p>
                <button class="add-task">+ add task</button>
                
                
                    <form class="taskForm">
                    

                        <div class="taskDiv">
                            <label class="taskTitle">Task Title</label>
                            <input class="taskInput">
                        </div>

                        <div class="taskDiv">
                            <label class="taskTitle">Task Date</label>
                            <input type="date" class="taskDate">
                        </div>
                        <div class="taskDiv">
                            <label class="taskTitle">Task Importance</label>
                            <button class="important">Important</button>
                        </div>

                        <div class="taskDiv">
                            <label class="taskTitle">Task Description</label>
                            <textarea class="taskDescription"></textarea>
                        </div>
                        
                        <div class="taskDiv">
                            <label class="taskTitle">Task Add</label>
                            <button type="submit" class="subBtn">Add</button>
                        </div>
                    
                </form>
                <div class="tasks">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Important</th>
                                <th>Finished?</th>

                            </tr>
                        </thead>
                    </table>
                </div>
                    
            
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
